<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task2</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
            height: 450px;
        }

        td {
            border: 5px solid #252121;
            width: 50px;
        }
    </style>

</head>

<body>
    <table>
        <!-- 1 row-->
        <tr height="35px">
            <td colspan="2">1</td>
            <td colspan="3">2</td>
            <td colspan="2" bgcolor="#fffa69">3</td>
        </tr>
        <tr height="85px">
            <!-- 2 row-->
            <td>3-1</td>
            <td colspan="4" rowspan="2" bgcolor="#ff5b2d">4</td>
            <td colspan="2" bgcolor="#fffa69">5</td>
        </tr>
        <tr height="85px">
            <!-- 3 row-->
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr height="45px">
            <!-- 4 row-->
            <td bgcolor="#000">9</td>
            <td bgcolor="#000">10</td>
            <td colspan="2">11</td>
            <td colspan="2">12</td>
        </tr>
        <tr height="45px">
            <!-- 5 row-->
            <td bgcolor="#fffa69" rowspan="3">13</td>
            <td bgcolor="#000">14</td>
            <td bgcolor="#000">15</td>
            <td bgcolor="#fff" colspan="2">16</td>
            <td bgcolor="#074481" colspan="2" rowspan="2">17</td>
        </tr>
        <tr height="30px">
            <!-- 6 row-->
            <td  colspan="2" rowspan="2">18</td>
            <td bgcolor="#000" colspan="2">19</td>
        </tr>
        <tr height="30px">
            <!-- 7 row-->
            <td  colspan="4">20</td>
        </tr>


</body>

</html>
