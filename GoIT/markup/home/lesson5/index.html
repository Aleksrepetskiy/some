<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>You bike</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="login">
			<span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>
		</div>
		<div class="offer">
			<a href="#">Minhas Ofertas</a>		
		</div>
		<ul class="menu">
			<li><a href="#">Meu YouBike</a></li>
			<li><a href="#">Vender</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Ajuda</a></li>

		</ul>
	</div>
	<div class="wrapper">
		<div class="input-form">
			<div class="input-form--header">
				<p>Cadastre-se</p>
			</div>
			<div class="input-form--content">
				<div class="fasebook">
					<form action="#" method="post">
						<input type="button" value="" class="fasebook-btn">
					</form>
				</div>
				<div class="ou"></div>
				<div class="form">
					<form action="#" class="box">
						<input class="input" type="text" name="first_name" id="" placeholder="First Name" required>
						<input class="input" type="text" name="last_name" id="" placeholder="Last Name">
						<input class="input" type="email" name="email" id="" placeholder="Email Address" required>
						<input class="input" type="password" name="password" id="" placeholder="Choose Password" required>
						<input class="input" type="password" name="password" id="" placeholder="Password Confirm" required>
						<div class="checkbox">
							<input  type="checkbox" name="sendneudate" id="sendUpdate">
							<label for="sendUpdate"><span>Send me Youbike updates and tips</span></label>
						</div>
						<input class="account-btn" type="submit" value="Create my Account">
					</form>
					<p>By clicking the button above, you agree to the Terms of Service</p>
					<p>Xiew our Privacy Policy.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
