<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" type="text/css" href="/styles/style-min.css">
    <scripts src="/js/common.js" defer>   </scripts>
  </head>
  <body>
    <section class="start">
      <div class="start__btn-autorization">
        <button class="btn-border" href="#">Авторизоваться</button>
      </div>
      <div class="start__autorization flex-box">
        <div class="autorization autorization__none">
          <h2 class="h2">Авторизуйтесь </h2>
          <div class="form">
            <form id="" method="" action="">
              <div class="input-container">
                <div class="input__box input__box--login">
                  <input class="input input--login" type="text" name="login" placeholder="Логин">
                </div>
                <div class="input__box input__box--password"> 
                  <input class="input input--password" type="password" name="password" placeholder="Пароль">
                </div>
                <div class="input__box input__checkbox">
                  <input class="input input--checkbox" type="checkbox" name="check" id="checkbox" checked>
                  <label class="label" for="checkbox">Я человек    </label>
                </div>
                <div class="form__ask">Вы точно не робот? </div>
                <div class="input__box input__box--radio"> 
                  <input class="input input--radio" type="radio" name="radio" id="radio1">
                  <label class="label" for="radio1">Да</label>
                  <input class="input input--radio" type="radio" name="radio" id="radio2">
                  <label class="label" for="radio2">Не уверен</label>
                </div>
              </div>
              <div class="autorization__buttons flex-box"><a class="button" href="google.com">На главную</a>
                <button class="button" type="submit">Войти</button>
              </div>
            </form>
          </div>
        </div>
        <div class="autorization">
          <div class="start__foto">
            <div class="my-foto"><img class="my-foto__img" src="images/repeckiy.jpg" alt=""></div>
          </div>
          <div class="my-name">Репецкий Александр</div>
          <div class="my__text">Личный сайт веб разработчика</div>
          <div class="start__socials">
            <ul class="social">
              <li class="social__item"><a class="social__link social__link--vk" href="https://vk.com/id10183899">
                  <svg class="icon-svg icon-svg--vk">
                    <use xlink:href="images/icons/sprite.svg#vk"> </use>
                  </svg></a></li>
              <li class="social__item"><a class="social__link social__link--github" href="https://github.com/Aleksrepetskiy">
                  <svg class="icon-svg icon-svg--github">
                    <use xlink:href="images/icons/sprite.svg#github"> </use>
                  </svg></a></li>
              <li class="social__item"><a class="social__link social__link--in" href="https://www.linkedin.com/in/aleksrepetskiy/">
                  <svg class="icon-svg icon-svg--in">
                    <use xlink:href="images/icons/sprite.svg#in"> </use>
                  </svg></a></li>
            </ul>
          </div>
          <div class="autorization__buttons flex-box"><a class="button" href="/portfolio.html">Мои работы</a><a class="button" href="/about.html">Обо мне</a><a class="button" href="/blog.html">Блог</a></div>
        </div>
      </div>
      <div class="start__copyrating">
        <div class="copyrating"> <span>&copy; Репецкий Александ | создано с любовью в LoftSchool | 2017</span></div>
      </div>
    </section>
  </body>
</html>
